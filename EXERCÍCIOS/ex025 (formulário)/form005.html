<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexm">
            <label for="isexm">Masculino</label>
            <input type="radio" name="sex" id="isexf">
            <label for="isexf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label>
            <input type="checkbox" name="esf1" id="iesf1"> <label for="iesf1">Formula 1</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
