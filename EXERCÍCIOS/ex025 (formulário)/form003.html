<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            Sexo:
            <label for="im">M</label>
            <input type="checkbox" name="m" id="im">

            <label for="if">F</label>
            <input type="checkbox" name="f" id="if">
        </p>
        <p>
            Período:
            <label for="imat">Matutino</label>
            <input type="checkbox" name="mat" id="imat">
            <label for="ives">Vespertino</label>
            <input type="checkbox" name="ves" id="ives">
            <label for="inot">Noturno</label>
            <input type="checkbox" name="not" id="inot">
        </p>
        <p>
            <label for="iturma">Turma:</label>
            <input type="number" name="turma" id="iturma" required min="1" max="3" placeholder="1-3">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="imedia">Nota:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
