<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Imagens</title>
    <!--Para adicionar um ícone ao site, colocar a tag link:favicon e selecionar o arquivo .ico da pasta do index-->
    <link rel="shortcut icon" href="vampiro.ico" type="image/x-icon">
</head>
<body>
   <h1>Testando imagens</h1>
   <hr>
   <h1>&uarr;&uarr;&uarr;Olha o Ícone do site</h1> 
   <hr>
    <!--Para selecionar uma imagem na mesma pasta do index, colocar a tag "img" e apertar Ctrl+Space em "src" -->
    <p>Abaixo você vai ver meus personagens favoritos dos meus mangás favoritos:
        <hr>
        <br>Nobu, Nana 
        <br> <img src="nobu.jpg" alt="Nobu">
        <hr>
        <br>Crona e Black&#x26E4;Star, Soul Eater
        <br><img src="crona.jpg" alt="Crona"> <img src="blackstar.jpg" alt="Black Star">  
    </p>
    <!--Para selecionar uma imagem em uma sub-pasta do index, colocar a tag "img" e apertar Ctrl+Space em "src" para acessar a sub-pasta da imagem-->
    <hr>
    <p>Aqui tem meus personagens favoritos de outros mangás:
        <hr>
        <br>Rei, Evangelion
        <br><img src="imagens/rei.jpg" alt="Rei">
        <hr>
        <br>Genya, Demon Slayer
        <br><img src="imagens/genya.jpg" alt="Genya">
        <!--Para adicionar imagens externas, copiar o endereço da imagem e colar em "src"-->
        <hr>
        <br>Hiei, Yuu&#x2605;Yu&#x2605;Hakusho
        <br><img src="https://pbs.twimg.com/profile_images/738051709365321729/Hounbt4Y_400x400.jpg" alt="Hiei"> 
        <hr>
        <br>Trunks, Dragon Ball
        <br><img src="https://i.pinimg.com/564x/59/1a/e3/591ae35535457e99c758310115522893.jpg" alt="Trunks">
    </p>
   
</body>
</html>
